<style> body { padding-top:80px; } </style>

<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="glyphicon glyphicon-transfer"></span> Signup</h1>

    <form action="/signup" method="post">
        <div class="form-group">
            <label>Adresse email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Inscription</button>
    </form>

    <hr>

    <p>Déjà un compte? <a ui-sref="login">Connexion</a></p>
    <p>Ou retournez à l'<a ui-sref="splash">accueil</a>.</p>
</div>
</div>
