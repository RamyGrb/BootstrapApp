    <!-- Tableau -->     
    <div class="container">
        <h1>Commandes</h1>
        <table class="table">

            <!-- Header tableau -->    
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Contenu</th>
                    <th>Action</th>
                    <th></th>
                </tr>
            </thead>
            
            <!-- Body tableau -->    
            <tbody>
                <tr ng-repeat="order in barlist">
                    <td>{{order.number}}</td>
                    <td>{{order.drinks}}</td> 
                    <td><button type="button" class="btn btn-Warning">Envoyer</button></td>
                    <td><button type="button" class="btn btn-Success" disabled="disabled">Terminer</button></td>
                </tr>
            </tbody>
        </table>
    </div>
