    <!-- Tableau -->    
    <div class="container">
        <h1>A la Carte</h1>
        <table class="table">

            <!-- Header tableau -->    
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Contenu</th>
                    <th>Action</th>
                    <th></th>
                </tr>
            </thead>
            
            <!-- Body tableau -->    
            <tbody>
                <tr ng-repeat="drink in drinklist">
                    <td>{{drink.name}}</td>
                    <td>{{drink.content}}</td> 
                    <!-- Bouton envoyant l'id de la commande dans le scope -->
                    <td><button type="button" class="btn btn-Primary" ng-click="addOrder(drink._id)">Commander</button></td> 

                </tr>
            </tbody>
        </table>
    </div>
