   <!DOCTYPE>
<html>
<head>    
    <title>Billy Bootstrap Test</title>
    
    <!-- Dépendance Bootstrap -->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Dépendance AngularJS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    
    <!-- Dépendance de UI-Router -->
     <script src="js/angular-ui-router.min.js"></script>

    <!-- Dépendance jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <!-- Liaison de l'app et du controleur -->    
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
    <script src="js/BarCtrl.js"></script>
    <script src="js/ClientCtrl.js"></script>
    <script src="js/AccountCtrl.js"></script>

</head>
<body ng-app="HomeApp" ng-controller="HomeCtrl">
    
    <!-- Menu -->
    <header>
        <ul class="nav nav-pills nav-justified" >
            <li role="presentation"><a ui-sref="accueil"><span class="glyphicon glyphicon-home"></span> Accueil</a></li>
            <li role="presentation"><a ui-sref="bar"><span class="glyphicon glyphicon-list-alt"></span> Bar</a></li>
            <li role="presentation"><a ui-sref="client"><span class="glyphicon glyphicon-user"></span> Client</a></li>
            <li role="presentation"><a ui-sref="account"><span class="glyphicon glyphicon-cog"></span> Mon Compte</a></li>
        </ul>
    </header>
    
    <!-- Injection du contenu des vues ici -->
    <div ui-view></div>
</body>
</html>
